track-dependencies: false
title: E-Invoice-EU
url: https://gflohr.github.io/e-invoice-eu/
linguas: [en, de]
exclude:
  - /node_modules
  - /package.json
  - /webpack.config.js
  - /package-lock.json
  - /TODO
  - /LocaleData
  - /postcss.config.js
  - /build-model-input
  - /Documentation.md
  - /API-Documentation.md
  - /Internal-Format-Documentation.md
paths:
  site: _site/e-invoice-eu
exclude-watch:
  - /assets
  - '!/_timestamp.json'
  - '!/_guidoed_tour.yaml'
helpers:
  webpack: bun run start
  browser-sync: bun run server
permalink: /e-invoice-eu{significant-path}
# Do not switch that to bun! That doesn't work inside the Dockerfile.
pre-build:
  - name: install
    run: npm install
  - name: webpack
    run: npm run build
# See https://github.com/peaceiris/actions-gh-pages/issues/892!
post-build:
  - name: disable-jekyll
    run: touch _site/e-invoice-eu/.nojekyll
defaults:
  - files:
      - /*/**
      - '!/en/'
    values:
      translate:
        - title
        - description
        - image_alt
        - button
        - dateFormat
        - readMore
        - tags
  - files:
      - /en
    values:
      lingua: en
  - files:
      - /de
    values:
      lingua: de
  - files: /*/docs/**
    values:
      type: doc
      tour: doc
      view: docs.html
  - files: [index.md, index.html]
    values:
      type: page
      priority: -999
  - files: /sitemap.xml
    values:
      priority: -1000
taxonomies:
  'doc-section': ~
  name: ~
processors:
  chains:
    markdown:
      modules:
        - TT2
        - Strip
        - Markdown
    html:
      modules:
        - TT2
        - Strip
        - HTMLCleaner
        - HTMLFilter
po:
  textdomain: com.cantanea.e-invoice-eu
  msgid-bugs-address: Guido Flohr <guido.flohr@cantanea.com>
  copyright-holder: cantanea EOOD <http://www.cantanea.com/>
  mdextra:
    - /_includes/**
  tt2:
    - /_views/**
    - '!/_views/raw'
    - '!/_views/functions/**'
  reload: 1
analyzers:
  - GuidedTour

